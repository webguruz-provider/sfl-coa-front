<div class="wrapper">
    <app-navbar></app-navbar>
    <div class="main-panel ps ps--active-y">
        <app-header></app-header>
        <div class="tempalte-dash">
          <div class="alert alert-{{status}}" [hidden]="!message">{{message}}</div> 
          <div class="table-wrapper">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-6">
                  <h1>Template</h1>
                </div>
                <div class="col-sm-6">
                  <a href="javascript:void(0);" (click)="addTemplate()" class="btn btn-success"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>				
                </div>
              </div>
            </div>
            <table class="table table-striped table-hover" >
              <thead>
                <tr>
                  <th>Template Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let template of templates">
                  <td>{{template['name']}}</td>
                  <td>
                    <a href="templates-add/{{template.id}}" class="edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a href="javascript:void(0);" (click)="deleteTemplateModal(template.id)" class="delete" data-toggle="modal"><i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                  </td>
                </tr> 
              </tbody>
              
            </table>
          </div>

<div id="hidden-content" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="block">
                <form class="template_form_" #addTemplateForm=ngForm (ngSubmit)="onSubmit()">
                    <label>  Add Template </label>
                    <input type="text"  [(ngModel)]="form.name" name="name" required>
                    <div class="alert alert-danger" [hidden]="!data['name']">{{data['name']}}</div>
                    <button [disabled]="!addTemplateForm.valid" class="button" >Add</button>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Add Team Member</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control" required>
						</div>					
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
		<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Delete Template</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Are you sure you want to delete this template and all the tasks present in this template?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" (click)="deleteAction(delete_template_id)" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>

        </div>
    </div>
</div>

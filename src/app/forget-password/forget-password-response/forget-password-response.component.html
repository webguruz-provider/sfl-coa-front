<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-sm-8 mr-auto ml-auto">
                      <div class="card card-register">
                          <div class="float-left leftSection">  
                              <div class="logo">
                                  <img src="./assets/img/sfl-logo-white.png">
                              </div>
                          </div>
                          <div class="float-right rightSection request-password-form">  
                              <h3 class="title">Reset Password</h3>
                                <div class="alert alert-{{status}}" [hidden]="!message">{{message}} <ng-container *ngIf="status == 'success'"> <a href="#" [routerLink]="['']" class="login_btn">Login</a> </ng-container> </div>
                                
                                <form class="register-form" #responseResetForm=ngForm (ngSubmit)="onSubmit()">
      
                                    <input type="hidden" class="form-control" placeholder="Email"name="email" [(ngModel)]="form.email" required>   
                                    <div class="alert alert-danger" [hidden]="!data['email']">{{data['email']}}</div>
                                    <div class="input-group form-group-no-border" >
                                      <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-email-85"></i>
                                        </span>
                                      </div>
      
                                        <input type="password" class="form-control" placeholder="New Password" name="password" [(ngModel)]="form.password" required>                                        
                                    </div>
                                    <div class="alert alert-danger" [hidden]="!data['password']">{{data['password']}}</div>
                                    <div class="input-group form-group-no-border" >
                                      <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-email-85"></i>
                                        </span>
                                      </div>
      
                                        <input type="password" class="form-control" placeholder="Confirm Password"  name="password_confirmation" [(ngModel)]="form.password_confirmation" required>                                        
                                    </div>
                                    <div class="alert alert-danger" [hidden]="!data['password_confirmation']">{{data['password_confirmation']}}</div>
                                    <button class="btn btn-danger btn-block btn-round" [disabled]="!responseResetForm.valid">Changes Password</button>
                                    <div class="loading" *ngIf="loading"><img src="./assets/img/Spinner-1s-200px.gif"></div>
                                </form>
                                
                          </div>
                    </div>
                  </div>
              </div>
          </div>
  </div>
</div>
